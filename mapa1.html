    <script type="text/javascript">

    // PASAR VARIABLES (coordenadas) POR URL
function obtenerVariables( name ){
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp ( regexS );
  var tmpURL = window.location.href;
  var results = regex.exec( tmpURL );
  if( results == null )
    return"";
  else
    return results[1];
}

var latitud = obtenerVariables( 'lat' );
var longitud = obtenerVariables( 'lon' );
var nombre = obtenerVariables( 'nom' );
// PASAR VARIABLES POR URL
//alert(latitud);
//alert(longitud);
// MAPA
function initialize() {

$("h1").append('<strong>'+nombre+'</strong>');
          // Initialize Google Maps
          var mapOptions = {
            center:new google.maps.LatLng(latitud, longitud),
            zoom: 16
          }
          var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);

var marker = new google.maps.Marker({
              map: map,
              position: new google.maps.LatLng(latitud, longitud),
              animation: google.maps.Animation.DROP,
              title: "hola"
            })
}
// FIN MAPA
//$("#map_canvas").append("<div id=\"map_canvas\" style=\"width:300px;height:300px;min-width:100%;min-height:100%;\"></div>");
    </script>
